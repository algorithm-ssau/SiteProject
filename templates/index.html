<!DOCTYPE html>
<html>
  <head>
    <title>TUTOR</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
    <h1></h1>
    </header>
    <form>
      <div class="container">
        <h1>Регистрация</h1>
        <hr>
        <label for="cities"><b>Ваш город</b></label>
        <select name="cities" required="required">
          <option value="Samara">Самара</option>
          <option value="Moscow">Москва</option>
          <option value="Kazan">Казань</option>
          <option value="Krasnoyarsk">Красноярск</option>
          <option value="Sochi">Сочи</option>
          <option value="Saransk">Саранск</option>
        </select>   

        <label for="LastName"><b>Фамилия</b></label>
        <input type="text" name="LastName" required>

        <label for="FirstName"><b>Имя</b></label>
        <input type="text" name="FirstName" required>

        <label for="date"><b>Дата рождения</b></label><Br>
        <input type="date" id="date" name="date" required>

        <p><b>Формат занятий</b></p>
        <input type="checkbox" name="option1" value="a1"><label for="option1">Я к ученику</label><Br>
        <input type="checkbox" name="option2" value="a2"><label for="option2">Ученик ко мне</label><Br>
        <input type="checkbox" name="option3" value="a3"><label for="option3">Удаленно</label><Br>

        <label for="education"><p><b>Образование</b></p></label>
        <select name="education" required="required">
          <option value="Student">Студент</option>
          <option value="Postgraduate">Аспирант</option>
          <option value="Teacher">Учитель</option>
          <option value="Educator">Преподаватель</option>
        </select><Br>

        <label for="experience"><b>Стаж преподавания</b></label><Br>
        <input type="number" placeholder="Полных лет" name="experience" required><Br>

        <label for="sex"><p><b>Пол</b></p></label>
        <input type="radio" name="sex" value="male">Мужской<Br>
        <input type="radio" name="sex" value="female">Женский<Br>

        <label for="phone"><p><b>Телефон</b></p></label>
        <input type="tel" placeholder="В формате 89***." name="phone" pattern="[0-9]{11}" required>

        <label for="login"><b>Логин</b></label>
        <input type="text" name="login" required>

        <label for="psw"><b>Пароль</b></label>
        <input type="password" name="psw" required>

        <p><b>Преподаваемые предметы</b></p>
        <input type="checkbox" name="math" value="b1"><label for="math">Математика</label><Br>
        <input type="checkbox" name="rus" value="b2"><label for="rus">Русский язык</label><Br>
        <input type="checkbox" name="phys" value="b3"><label for="phys">Физика</label><Br>
        <input type="checkbox" name="inf" value="b4"><label for="inf">Информатика</label><Br>
        <input type="checkbox" name="chemistry" value="b5"><label for="chemistry">Химия</label><Br>
        <input type="checkbox" name="bio" value="b6"><label for="bio">Биология</label><Br>
        <input type="checkbox" name="history" value="b7"><label for="history">История</label><Br>
        <input type="checkbox" name="social" value="b8"><label for="social">Обществознание</label><Br>
        <input type="checkbox" name="literature" value="b9"><label for="literature">Литература</label><Br>
        <input type="checkbox" name="geo" value="b10"><label for="geo">География</label><Br>
        <input type="checkbox" name="economy" value="b11"><label for="economy">Экономика</label><Br>
        <input type="checkbox" name="eng" value="b12"><label for="eng">Английский язык</label><Br>
        <input type="checkbox" name="dutch" value="b13"><label for="dutch">Немецкий язык</label><Br>

        <label for="rate"><p><b>Ставка в час</b></p></label>
        <input type="number" placeholder="Например, 350" name="rate" required>

        <p><b>Вид занятий</b></p>
        <input type="checkbox" name="single" value="c1"><label for="single">Разовые</label><Br>
        <input type="checkbox" name="group" value="c2"><label for="group">Групповые</label><Br>
        <input type="checkbox" name="home" value="c3"><label for="home">Домашние</label><Br> 
        <input type="checkbox" name="usual" value="c4"><label for="usual">Обычные</label><Br>
        <hr>
        <button type="submit" class="registerbtn">Зарегистрироваться</button>
      </div>
    </form>
  </body> 
</html>
