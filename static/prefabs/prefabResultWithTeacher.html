<div class="search_tutor_result" onClick="window.open('{{URL}}');" style="cursor:pointer">
    <div class="photo">
      <img id="img_avatar" width="110" height="110" src="{{PHOTO}}">
    </div>
    <div class="about_tutor">
    <p><b>Фамилия:</b> {{LASTNAME}}</p>
    <p><b>Имя:</b> {{FIRSTNAME}}</p>
    <p><b>Образование:</b> {{EDUCATION}}</p>
    <p><b>Стаж:</b> {{EXP}}</p>
    <p><b>Ставка:</b> {{RATE}}</p>
    </div>
</div>
